version: '3'

volumes:
  bitswan_backend_local_postgres_data: {}
  bitswan_backend_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: bitswan_backend_local_django
    container_name: bitswan_backend_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: bitswan_backend_production_postgres
    container_name: bitswan_backend_local_postgres
    volumes:
      - bitswan_backend_local_postgres_data:/var/lib/postgresql/data
      - bitswan_backend_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: bitswan_backend_local_docs
    container_name: bitswan_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./bitswan_backend:/app/bitswan_backend:z
    ports:
      - '9000:9000'
    command: /start-docs

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: bitswan_backend_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: bitswan_backend_local_redis

  celeryworker:
    <<: *django
    image: bitswan_backend_local_celeryworker
    container_name: bitswan_backend_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: bitswan_backend_local_celerybeat
    container_name: bitswan_backend_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: bitswan_backend_local_flower
    container_name: bitswan_backend_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
